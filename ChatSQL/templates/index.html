<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain: Chat with SQL DB</title>
</head>
<body>
    <h1>ðŸ¦œ LangChain: Chat with SQL DB</h1>
    <form method="POST">
        <label>Choose the DB which you want to chat:</label><br>
        <input type="radio" id="sqlite" name="db_choice" value="sqlite" checked>
        <label for="sqlite">Use SQLite 3 Database - Student.db</label><br>
        <input type="radio" id="mysql" name="db_choice" value="mysql">
        <label for="mysql">Connect to MySQL Database</label><br><br>

        <div id="mysql_fields" style="display: none;">
            <label for="mysql_host">MySQL Host:</label><br>
            <input type="text" id="mysql_host" name="mysql_host"><br>

            <label for="mysql_user">MySQL User:</label><br>
            <input type="text" id="mysql_user" name="mysql_user"><br>

            <label for="mysql_password">MySQL Password:</label><br>
            <input type="password" id="mysql_password" name="mysql_password"><br>

            <label for="mysql_db">MySQL Database:</label><br>
            <input type="text" id="mysql_db" name="mysql_db"><br><br>
        </div>

        <label for="groq_api_key">GRoq API Key:</label><br>
        <input type="password" id="groq_api_key" name="groq_api_key" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('mysql').addEventListener('click', function() {
            document.getElementById('mysql_fields').style.display = 'block';
        });
        document.getElementById('sqlite').addEventListener('click', function() {
            document.getElementById('mysql_fields').style.display = 'none';
        });
    </script>
</body>
</html>
