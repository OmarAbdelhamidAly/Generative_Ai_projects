<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangChain Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">ðŸ”Ž LangChain - Chat with Search</h1>
        <div class="card">
            <div class="card-body">
                <!-- Display chat messages -->
                <div class="chat-box">
                    {% for message in messages %}
                        <div class="message">
                            <strong>{{ message.role.capitalize() }}:</strong> {{ message.content }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Chat Form -->
        <form action="/chat" method="POST" class="my-4">
            <div class="form-group">
                <label for="user_input">Your Message:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Ask me anything..." required>
            </div>
            <div class="form-group">
                <label for="api_key">Groq API Key:</label>
                <input type="password" class="form-control" id="api_key" name="api_key" placeholder="Enter your API key..." required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
