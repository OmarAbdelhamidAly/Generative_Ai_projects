<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataConverse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>DataConverse: Prompt Generator</h1>
    <form method="POST">
        <textarea name="prompt" rows="4" placeholder="Enter your prompt here...">{{ prompt }}</textarea>
        <button type="submit">Generate Response</button>
    </form>

    {% if response %}
        <div class="response">
            <h3>Generated Response:</h3>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
