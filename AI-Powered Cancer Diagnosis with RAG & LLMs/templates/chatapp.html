<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cancer Doctor Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            background: #e6f7ff;
            border-left: 4px solid #007bff;
            border-radius: 5px;
            text-align: left;
        }

        .chat-history {
            margin-top: 20px;
            text-align: left;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Cancer Doctor Chatbot</h2>
        
        <form method="POST">
            <input type="text" name="user_prompt" placeholder="Ask a question..." required>
            <button type="submit">Ask</button>
        </form>

        {% if answer %}
        <div class="response">
            <h3>Response:</h3>
            <p>{{ answer }}</p>
        </div>
        {% endif %}

        <div class="chat-history">
            <h3>Chat History:</h3>
            <ul>
                {% for entry in history %}
                    <li><strong>You:</strong> {{ entry.content }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
